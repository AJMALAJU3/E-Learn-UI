            <div class="flex justify-between h-16">
                <img class="w-40" src="https://englishrootme.com/wp-content/themes/rootmeenglish/images/logo-dark.svg" alt="Logo" />

                    <ul class="lg:flex gap-10 justify-center font-medium">
                        <li><a class="hover:text-lime-500" href="#">Home</a></li>
                        <li><a class="hover:text-lime-500" href="#">Courses</a></li>
                        <li><a class="hover:text-lime-500" href="#">About</a></li>
                        <li><a class="hover:text-lime-500" href="#">Team</a></li>

                    </ul>
                </div>
                <button class="px-7 py-2 font-semibold text-[1rem] bg-lime-300 rounded-lg hover:bg-lime-400">
                    Call Now
                </button>
            </div>

            <!-- Mobile Dropdown Navbar (hidden by default) -->
            <div id="mobile-navbar" class="lg:hidden absolute top-14 left-0 right-0 bg-white px-4 rounded-lg shadow-lg transition-all duration-500 max-h-0 overflow-hidden">
                <ul class="space-y-4 py-4">
                    <li><a class="hover:text-lime-500" href="#">Home</a></li>

    <section class="w-screen h-screen">
